<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body class="wrapper flex">

  <main class="container border-radius flex">
    <img
     src="images/bg-pattern-card.svg"
     aria-hidden="true"
     alt=""
     class="border-radius card-img">
    <img
     src="images/image-victor.jpg"
     alt="Victor's profile picture"
     class="avatar">
    <header class="heading">
      <h1 class="name">Victor Crest <span class="age darkGrey">26</span></h1>
      <p class="city darkGrey">London</p>
    </header>
    <hr class="line darkGrey">
    <ul class="stats-list flex">
      <li class="item">
        <p class="number">
          80K
          <span class="darkGrey stat">
            Followers
          </span>
        </p>
      </li>
      <li class="item">
        <p class="number">803K
          <span class="darkGrey stat">
            Likes
          </span>
        </p>
      </li>
      <li class="item">
        <p class="number">
          1.4K
          <span class="darkGrey stat">
            Photos
          </span>
        </p>
      </li>
    </ul>
  </main>
</body>
<footer>
  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Faris-Thibani">Faris Thibani</a>.
  </section>
</footer>
</html>
